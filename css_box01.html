<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        body * { /* body 태그 내의 모든 자식(하위) 태그 */
            border: 1px solid blue;
        }
        .accent {
            color: red;
            font-weight: bold;
        }
        div.text01 {
            border: 5px solid pink;
            width: 300px; /* Content의 크기는 '검사'의 가운데 부분 */
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>시간이란...</h1>
    <div>내일 죽을 것처럼 <span class="accent">오늘</span>을 살고</div> <!-- span 태그는 줄을 차지하지 않음. -->
    <p>영원히 살 것 처럼<br>내일을 꿈꾸어라.</p>
    <div class="text01">안녕하세요 오늘은 매우 덥네요!!</div>
</body>
</html>
