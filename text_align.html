<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            width: 500px;
            height: 300px;
            border: 1px solid darkblue; /* border = 테두리. 1px의 두께로 solid = 실선 생성함. dotted = 점선 */
            text-align: center; /* align = 정렬 */
            line-height: 30px; /* line-height = 줄 간격 */
            text-decoration: overline; /* decoration =  / overline = 글의 상단에 선 생성 */
        }
    </style>
    <title>텍스트 정렬</title>
</head>
<body>
    <p>오늘 날씨가 매우 덥습니다!!<br>그러니까 진짜 죽을 맛입니다!</p>
</body>
</html>
