<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            background-color: rgb(110, 113, 116);
        }
        table {
           caption-side: bottom; /* caption의 위치(top, bottom)*/
           border: 1px solid red;
           border-collapse: collapse; /* 셀과 표 테두리와의 여백 제거 */
        }
        td, th {
            border: 1px dotted blue;
            padding: 20px; /* 셀 안에서 텍스트와 셀 테두리의 여백 */
            text-align: center; /* 셀 안의 텍스트들이 셀을 기준으로 가운데 정렬 */
            background-color: rgb(206, 195, 195);
        }
    </style>
    <title>상품 구성</title>
</head>
<body>
    <h1>상품 구성</h1>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <!-- <td>선물용</td> -->
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <!-- <td>가정용</td> -->
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
