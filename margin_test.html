<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 10px solid pink;
            margin-left: auto; /* auto는 모니터의 크기와 상관 없이 박스가 가운데 정렬이 되도록 함 */
            margin-right: auto;
        }
    </style>
    <title>margin 연습</title>
</head>
<body>
    <div>가운데 정렬 박스</div>
</body>
</html>
